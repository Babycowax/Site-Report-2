<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <!--Signaure pad link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/4.1.7/signature_pad.umd.min.js"></script>
</head>

<body>

    <section class="container">
        <h1>Site Report Sheet</h1>
        <form action="#" class="form">

            <div class="outline">
                <div class="row">
                    <div class="column">
                        <label for="client">Client details</label>
                        <textarea id="client" name="client" placeholder="Enter details here.." rows="3"></textarea>
                    </div>
                </div>
            </div> <br>
            <div class="outline">
                <div class="row">
                    <div class="column">
                        <label for="site">Site Name & Address</label>
                        <textarea id="issue" name="issue" placeholder="Enter details here..." rows="3"></textarea>
                    </div>
                </div>

                <div class="column">
                    <div class="input-box">
                        <label>WIS Number</label>
                        <input type="text" required />
                    </div>

                    <div class="input-box" id="date">
                        <label>Date</label>
                        <input type="date" required />
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br>

            <!--This will be an open space for middle of Report-->

            <div class="outline">
                <h4>THE ABOVE IS CERTIFIED CORRECT AND SYSTEM HAS BEEN LEFT IN <u>WORKING ORDER</u></h4> <br>

                <div class="column">
                    <div class="input-box">
                        <label id="name">Name</label>
                        <input type="text" required />
                    </div>
                </div>
                <br>

                <!--Signature pad-->

                <label>Signature</label> <br><br>
                <div class="flex-row">
                    <div class="wrapper">
                        <canvas id="signature-pad" width="300" height="100"></canvas>
                    </div>
                    <div class="clear-btn">
                        <button id="clear"><span> Clear </span></button>
                    </div>
                </div>

                <div class="column">
                    <div class="input-box">
                        <label>On Behalf Of</label>
                        <input type="text" required />
                    </div>
                    <div class="input-box">
                        <label>Position</label>
                        <input type="text" required />
                    </div>

                    <div class="input-box" id="date">
                        <label>Date</label>
                        <input type="date" required />
                    </div>

                    <div class="input-box">
                        <label>Engineer's Name</label>
                        <input type="text" required />
                    </div>
                </div>

                <br>
                <label>Engineer's Signature</label> <br><br>
                <div class="flex-row">
                    <div class="wrapper">
                        <canvas id="signature-pad" width="300" height="100"></canvas>
                    </div>
                    <div class="clear-btn">
                        <button id="clear"><span> Clear </span></button>
                    </div>
                </div>
                <BR>
                <h4>THE ABOVE IS CERTIFIED CORRECT AND SYSTEM HAS BEEN LEFT <U>UNOPERATIONAL</U></h4>

                <div class="column">
                    <div class="input-box">
                        <label>Name</label>
                        <input type="text" required />
                    </div>
                </div>
                <br>
                <label>Signature</label> <br><br>
                <div class="flex-row">
                    <div class="wrapper">
                        <canvas id="signature-pad" width="300" height="100"></canvas>
                    </div>
                    <div class="clear-btn">
                        <button id="clear"><span> Clear </span></button>
                    </div>
                </div>
                <div class="column">
                    <div class="input-box">
                        <label>On Behalf Of</label>
                        <input type="text" required />
                    </div>
                    <div class="input-box">
                        <label>Position</label>
                        <input type="text" required />
                    </div>

                    <div class="input-box" id="date">
                        <label>Date</label>
                        <input type="date" required />
                    </div>
                    <div class="input-box">
                        <label>Engineer's Name</label>
                        <input type="text" required />
                    </div>

                </div>

                <br>
                <label>Engineer's Signature</label> <br><br>
                <div class="flex-row">
                    <div class="wrapper">
                        <canvas id="signature-pad" width="300" height="100"></canvas>
                    </div>
                    <div class="clear-btn">
                        <button id="clear"><span> Clear </span></button>
                    </div>
                </div>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.3.5/signature_pad.min.js"
                    integrity="sha512-kw/nRM/BMR2XGArXnOoxKOO5VBHLdITAW00aG8qK4zBzcLVZ4nzg7/oYCaoiwc8U9zrnsO9UHqpyljJ8+iqYiQ=="
                    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
                <script>
                    var canvas = document.getElementById("signature-pad");

                    function resizeCanvas() {
                        var ratio = Math.max(window.devicePixelRatio || 1, 1);
                        canvas.width = canvas.offsetWidth * ratio;
                        canvas.height = canvas.offsetHeight * ratio;
                        canvas.getContext("2d").scale(ratio, ratio);
                    }
                    window.onresize = resizeCanvas;
                    resizeCanvas();

                    var signaturePad = new SignaturePad(canvas, {
                        backgroundColor: 'rgb(250,250,250)'
                    });

                    document.getElementById("clear").addEventListener('click', function () {
                        signaturePad.clear();
                    })
                </script>

            </div>

            <div>
                <button class="submit-button">Submit</button>
            </div>

        </form>
    </section>
    </div>
</body>

</html>
